<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>

    <script src="main.js" defer></script>

</head>
<body>
    <div id="card">
    <div class="card-content">
        <div class="search">
            <input type="text" placeholder="Search..." class="search-box">
            <button class="search-btn"><img src="../src/images/search.svg" alt="" class="icon"></button>
        </div>
        <div class="temperature">
            <div id="select-temperature">
                <a class="cool-link" href="#"><button class="celsius">C</button></a>
                <a class="cool-link" href="#"><button class="fahrenheit">F</button></a>
            </div>
            <p class="location">
            </p>
            <div class="degrees">
            </div>
            
        </div>
        <div class="forecast">
            <div class="weather-now">
                <h3>Weather now</h3>
                <img src="" alt="" class="weather-icon">
                <p class="weather-description"></p>
            </div>
            <div class="humidity">
                <img src="../src/images/icons/humidity.png" class="humidity-icon">
                <h3>Humidity</h3>
                <p class="humidity-percentage">23</p>
            </div>
        </div>
    </div>
    </div>
</body>
</html>
